- alias: Home cinema mode to off
  trigger:
    # Receiver turns off
    - platform: "state"
      entity_id: "media_player.receiver"
      to: "off"
  condition:
    # Receiver is off
    - condition: "state"
      entity_id: "media_player.receiver"
      state: "off"
  action:
    # Update the mode
    - action: input_select.select_option
      data:
        entity_id: input_select.home_cinema_mode
        option: "off"
    - action: "input_boolean.turn_off"
      data:
        entity_id: "input_boolean.home_cinema_pending"
    # Turn off the Chromecast (in case this is a manual turn off tv)
    - if:
        - condition: not
          conditions:
            - condition: state
              entity_id: media_player.4k
              state: "off"
          alias: Chromecast 4K is not off
      then:
        - action: media_player.turn_off
          data:
            entity_id: media_player.4k
      alias: Turn off Chromecast 4K
    - alias: Turn off Google TV Streamer
      if:
        - alias: Google TV Streamer is not off
          condition: not
          conditions:
            - condition: state
              entity_id: media_player.google_tv_streamer
              state: "off"
      then:
        - action: media_player.turn_off
          data: {}
          target:
            entity_id:
              - media_player.google_tv_streamer
