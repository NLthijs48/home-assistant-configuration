alias: Play hardstyle playlist
icon: mdi:spotify
sequence:
  # TODO: warn if spotify not available (need spotcast to start?)
  # Enable shuffle
  - service: media_player.shuffle_set
    data:
      shuffle: true
    target:
      entity_id: media_player.spotify_thijs
  # Start playlist
  - service: media_player.play_media
    target:
      entity_id: media_player.spotify_thijs
    data:
      media_content_id: spotify:playlist:3fyLRA465rNeomGg4cohGh
      media_content_type: playlist
