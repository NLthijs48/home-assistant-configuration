alias: Play techno playlist
icon: mdi:spotify
sequence:
  # Enable shuffle
  - service: media_player.shuffle_set
    data:
      shuffle: true
    target:
      entity_id: media_player.spotify_thijs
  # Start playlist
  - service: media_player.play_media
    target:
      entity_id: media_player.spotify_thijs
    data:
      media_content_id: spotify:playlist:0OOsS4TwxfWSMOnb5ygMNA
      media_content_type: playlist
