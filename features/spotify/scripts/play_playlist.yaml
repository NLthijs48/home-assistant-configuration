alias: Play a Spotify playlist
description: Play the given Spotify playlist on the spotify media player
icon: mdi:spotify
fields:
  playlist:
    description: 'The playlist'
    example: 'spotify:playlist:...'
sequence:
  # Enable shuffle
  - service: media_player.shuffle_set
    data:
      shuffle: true
    target:
      entity_id: media_player.spotify_thijs
  # Start playlist
  - service: media_player.play_media
    target:
      entity_id: media_player.spotify_thijs
    data:
      media_content_id: "{{ playlist }}"
      media_content_type: playlist