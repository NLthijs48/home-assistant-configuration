type: conditional
conditions:
  - entity: media_player.spotify_thijs
    state_not: 'off'
card:
  type: vertical-stack
  cards:
    # Media player spotify
    - type: custom:mini-media-player
      entity: media_player.spotify_thijs
      artwork: material
      hide:
        icon: true
        name: true
        power: true
      tap_action:
        action: fire-dom-event
        browser_mod:
          action: browser_mod.popup
          data:
            title: ▶️ Spotify playlist
            content: !include playlist_buttons.yaml
