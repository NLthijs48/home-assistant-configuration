type: conditional
conditions:
  - entity: media_player.spotify_thijs
    state_not: 'off'
card:
  # Media player spotify
  type: custom:mini-media-player
  entity: media_player.spotify_thijs
  artwork: material
  hide:
    # Shows a cast icon for some reason, just hide
    icon: true
    # Already in a Computer section
    name: true
  shortcuts:
    columns: 3
    column_height: 50
    buttons:
      - name: Dance
        type: service
        id: script.playlist_dance
      - name: Dancecore
        type: service
        id: script.playlist_dancecore
      - name: Hardcore
        type: service
        id: script.playlist_hardcore
      - name: Hardstyle
        type: service
        id: script.playlist_hardstyle
      - name: Psy trance
        type: service
        id: script.playlist_psy_trance
      - name: Techno
        type: service
        id: script.playlist_techno

