# Show location of Thijs and Frits
type: horizontal-stack
cards:
  - type: entity
    entity: sensor.thijs_location
    name: üßç Thijs
    footer:
      type: buttons
      entities:
        - entity: sensor.phone_thijs_battery_level
          tap_action: more-info
        - entity: input_boolean.thijs_sleepy
          tap_action: more-info
  - type: entity
    entity: sensor.frits_location
    name: üßç Frits
    footer:
      type: buttons
      entities:
        - entity: sensor.frits_battery_level
          tap_action: more-info
