# Show location of Thijs
type: custom:stack-in-card
mode: horizontal
cards:
- type: tile
  entity: sensor.thijs_location
  state_content:
    - state
    - last-changed
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data: !include thijs_location_popup.yaml
- type: history-graph
  entities:
    - sensor.thijs_location
  hours_to_show: 4
  show_names: false
  card_mod:
    style: |
      ha-card .content {
        padding-top: 0;
        padding-bottom: 0;
      }
