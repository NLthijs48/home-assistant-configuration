type: vertical-stack
cards:
  # Main inputs
  - type: entities
    entities:
      - entity: input_select.living_room_lighting_mode
      - entity: input_boolean.living_room_in_use
      - entity: input_boolean.light_outside
      - entity: input_boolean.tree_timer
    title: Brightness control
    show_header_toggle: false

  # Outside brightness
  - type: custom:stack-in-card
    cards:
      - type: custom:mini-graph-card
        name: Outside brightness
        entities:
          - entity: sensor.terrace_motion_sensor_illuminance
            name: Light level
            show_fill: false
            color: '#00FF00'
          - color: '#9a9a9a'
            entity: sensor.solar_elevation
            name: Day/Night
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        height: 150
        hour24: true
        hours_to_show: 24
        points_per_hour: 60
        decimals: 0
        line_width: 4
        show:
          icon: false
          labels: true
        lower_bound: 0
        lower_bound_secondary: 0
        font_size_header: 22
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: input_boolean.light_outside
      - type: entities
        entities:
          - entity: sensor.terrace_motion_sensor_illuminance
            name: Light level
          - entity: binary_sensor.terrace_motion_sensor_occupancy
            name: Motion
          - entity: sensor.terrace_motion_sensor_temperature
            name: Temperature

  # Inside brightness
  - type: custom:stack-in-card
    cards:
      - type: custom:mini-graph-card
        name: Inside brightness
        entities:
          - entity: sensor.living_room_motion_sensor_illuminance
            name: Light level
            show_fill: false
            color: '#00FF00'
          - color: '#9a9a9a'
            entity: sensor.solar_elevation
            name: Day/Night
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        height: 200
        hour24: true
        hours_to_show: 24
        points_per_hour: 60
        decimals: 0
        line_width: 4
        show:
          icon: false
          labels: true
        lower_bound: 0
        lower_bound_secondary: 0
        font_size_header: 22
      - type: history-graph
        hours_to_show: 24
        entities:
          - light.living_room_lights
      - type: entities
        entities:
          - entity: sensor.living_room_motion_sensor_illuminance
            name: Light level
          - entity: binary_sensor.living_room_motion_sensor_occupancy
            name: Motion
          - entity: sensor.living_room_motion_sensor_temperature
            name: Temperature
