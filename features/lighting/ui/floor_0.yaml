# Controls for all the lights on the ground floor
type: vertical-stack
cards:
  - type: custom:button-card
    template: header
    name: ðŸ“º Ground floor
  - type: entities
    card_mod:
      style: |
        ha-card #states {
          padding: 0;
        }
    entities:

      # Living room
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Living room
          entity: light.living_room_lights
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:theater
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        group_config:
          state_color: false
          hide_state: true
          grow: true
        entities:
          # TV: TODO connect and enable

          - type: custom:slider-button-card
            name: Ceiling
            entity: light.living_room_ceiling
            slider:
              direction: left-right
              background: gradient
              use_state_color: false
              use_percentage_bg_opacity: false
              show_track: true
            icon:
              tap_action:
                action: more-info
              use_state_color: true
            action_button:
              show: false
            compact: true

          # Dining TODO: connect and enable

          # Kitchen: TODO connect and enable

          # Motion sensor
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.living_room_motion_sensor_occupancy
              name: Motion sensor
            entities:
              - entity: sensor.living_room_motion_sensor_illuminance_lux
                name: Illuminance
              - entity: sensor.living_room_motion_sensor_temperature
                name: Temperature
              - entity: sensor.living_room_motion_sensor_battery
                name: Battery

          # Lighting mode
          - type: custom:button-card
            name: "Lighting mode:"
            show_state: true
            show_icon: false
            entity: input_select.living_room_lighting_mode
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Living room lighting
                  content: !include living_room_details.yaml


      # Toilet
      # - has a motion sensor built into the ceiling, acting as physical switch
      - type: custom:slider-button-card
        name: Toilet
        entity: light.toilet
        slider:
          direction: left-right
          background: gradient
          use_state_color: false
          use_percentage_bg_opacity: false
          show_track: true
        icon:
          tap_action:
            action: more-info
          use_state_color: true
        action_button:
          show: false
        compact: true


      # Hall
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Hall
          entity: light.ground_floor_hall
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.ground_floor_hall_motion_sensor_occupancy
              name: Motion sensor
            entities:
              - entity: sensor.ground_floor_hall_motion_sensor_battery
                name: Battery
              - entity: sensor.ground_floor_hall_motion_sensor_illuminance_lux
                name: Illuminance
              - entity: sensor.ground_floor_hall_motion_sensor_temperature
                name: Temperature

      # Closet
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Closet
          entity: light.closet
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.closet_motion_sensor
              name: Motion sensor
            entities:
              - entity: sensor.closet_motion_sensor_battery
                name: Battery

      # Terrace
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.terrace_motion_sensor_occupancy
          name: Terrace motion sensor
        entities:
          - entity: sensor.terrace_motion_sensor_illuminance_lux
            name: Light level
          - entity: sensor.terrace_motion_sensor_temperature
            name: Temperature
          - entity: sensor.terrace_motion_sensor_battery
            name: Battery