type: vertical-stack
cards:
  # Ceiling and bed lights
  - type: custom:button-card
    name: ðŸ’¡ Lights
    template: header
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: ðŸ’¡ Lights
          content:
            type: entities
            entities:
              # Phone
              - type: section
                label: Phone
              - entity: input_boolean.thijs_sleepy
                name: Sleepy?
              - entity: sensor.phone_thijs_do_not_disturb
                name: Do not disturb
              - entity: sensor.phone_thijs_audio_setting
                name: Phone sound
              - entity: sensor.phone_thijs_next_alarm
                name: Next alarm
              # Motion
              - type: section
                label: Motion
              - entity: binary_sensor.bedroom_thijs_motion_sensor_occupancy
                name: Floor
              - entity: binary_sensor.bedroom_thijs_motion_sensor_wide_occupancy
                name: Room

  # Light sliders
  - type: horizontal-stack
    cards:
      - type: custom:slider-button-card
        entity: light.bedroom_thijs_lights
        slider:
          direction: left-right
          background: gradient
          use_state_color: false
          use_percentage_bg_opacity: false
          show_track: true
          force_square: false
        icon:
          tap_action:
            action: more-info
          icon: ''
          show: true
          use_state_color: true
        action_button:
          mode: custom
          icon: ''
          show: true
          tap_action:
            action: toggle
          show_spinner: false
        show_name: true
        show_state: false
        compact: true
        name: All
