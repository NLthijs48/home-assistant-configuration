# Lights of the first floor
type: vertical-stack
cards:
  - type: custom:button-card
    template: header
    name: üõèÔ∏è First floor
  - type: entities
    card_mod:
      style: |
        ha-card #states {
          padding: 0;
        }
    entities:

      # Hall
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Hall
          entity: light.first_floor_hall
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.first_floor_hall_motion_sensor
              name: Motion sensor
            entities:
              - entity: sensor.first_floor_hall_motion_sensor_battery
                name: Battery

      # Bedroom
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Thijs' room
          entity: light.bedroom_thijs_lights
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:track-light
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          # TODO: enable when available
          #- entity: light.bedroom_ceiling
          #  name: Ceiling
          #  type: custom:slider-entity-row
          #  state_color: false
          #  hide_state: true
          #  grow: true
          - entity: light.bedroom_thijs_bed
            name: Bed
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: light.bedroom_closets
            name: Closets
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          # TODO find where this one went
          #- entity: sensor.bedroom_thijs_remote_battery
          #  name: Remote battery
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.bedroom_thijs_motion_sensor_occupancy
              name: Motion sensor floor
            entities:
              - entity: sensor.bedroom_thijs_motion_sensor_illuminance
                name: Light level
              - entity: sensor.bedroom_thijs_motion_sensor_temperature
                name: Temperature
              - entity: sensor.bedroom_thijs_motion_sensor_power
                name: Battery
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.bedroom_thijs_motion_sensor_wide_occupancy
              name: Motion sensor wide
            entities:
              - entity: sensor.bedroom_thijs_motion_sensor_wide_illuminance
                name: Light level
              - entity: sensor.bedroom_thijs_motion_sensor_wide_temperature
                name: Temperature
              - entity: sensor.bedroom_thijs_motion_sensor_wide_power
                name: Battery
          - entity: light.shower
            name: Shower
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true

      # Bathroom
      - type: custom:slider-button-card
        name: Bathroom
        entity: light.bathroom
        slider:
          direction: left-right
          background: gradient
          use_state_color: false
          use_percentage_bg_opacity: false
          show_track: true
        icon:
          tap_action:
            action: more-info
          use_state_color: true
        action_button:
          show: false
        compact: true
        # TODO: motion sensor?

      # Guest room
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Guest room
          entity: light.guest_room
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - entity: sensor.guest_room_remote_battery
            name: Remote battery


