# Lights of the first floor
type: vertical-stack
cards:
  - type: custom:button-card
    template: header
    name: üõèÔ∏è First floor
  - type: entities
    card_mod:
      style: |
        ha-card #states {
          padding: 0;
        }
    entities:

      # Hall
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Hall
          entity: light.first_floor_hall
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.first_floor_hall_motion_sensor
              name: Motion sensor
            entities:
              - entity: sensor.first_floor_hall_motion_sensor_battery
                name: Battery

      # Frits' room
      - type: custom:fold-entity-row
        open: false
        head:
          type: custom:slider-button-card
          name: Frits' room
          entity: light.bedroom_frits_lights
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:track-light
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - entity: light.frits_room_wall
            name: Wall
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: light.frits_room_cabinet
            name: Cabinet
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: light.frits_room_window
            name: Window
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: sensor.bedroom_frits_remote_battery
            name: Remote battery

      # Thijs' room
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Thijs' room
          entity: light.bedroom_thijs_lights
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:track-light
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - entity: light.bedroom_thijs_ceiling
            name: Ceiling
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: light.bedroom_thijs_bed
            name: Bed
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: sensor.bedroom_thijs_remote_battery
            name: Remote battery
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.bedroom_thijs_motion_sensor_occupancy
              name: Motion sensor floor
            entities:
              - entity: sensor.bedroom_thijs_motion_sensor_illuminance
                name: Light level
              - entity: sensor.bedroom_thijs_motion_sensor_temperature
                name: Temperature
              - entity: sensor.bedroom_thijs_motion_sensor_power
                name: Battery
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.bedroom_thijs_motion_sensor_wide_occupancy
              name: Motion sensor wide
            entities:
              - entity: sensor.bedroom_thijs_motion_sensor_wide_illuminance
                name: Light level
              - entity: sensor.bedroom_thijs_motion_sensor_wide_temperature
                name: Temperature
              - entity: sensor.bedroom_thijs_motion_sensor_wide_power
                name: Battery

      # Computer room
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Computers
          entity: light.computers_ceiling
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:track-light
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - entity: sensor.computers_remote_battery
            name: Remote battery


