# Living room lights control
type: vertical-stack
cards:
- type: custom:slider-button-card
  entity: light.living_room_lights
  slider:
    direction: left-right
    background: gradient
    use_state_color: false
    use_percentage_bg_opacity: false
    show_track: true
    force_square: false
  icon:
    tap_action:
      action: more-info
    icon: ''
    show: true
    use_state_color: true
  action_button:
    mode: toggle
    show: false
  name: Living room
  show_name: true
  show_state: true
  compact: true
  style: |
    ha-card {
      z-index: 1;
      background-color: red;
    }

# Indicate current lighting mode
- type: horizontal-stack
  cards:
    # Show the current mode
    # Future: fancy popup with direct-select button like the home cinema mode
    - type: custom:button-card
      entity: input_select.living_room_lighting_mode
      show_icon: false
      show_name: false
      show_label: true
      label: >
        [[[
          return states['input_select.living_room_lighting_mode'].state.slice(0,1).toUpperCase() + states['input_select.living_room_lighting_mode'].state.slice(1) + ' mode';
        ]]]
      #active: "{{ is_state('input_boolean.living_room_in_use', 'on') }}"
      styles:
        card:
          - margin-top: -16px
          - border-radius: 0 0 4px 4px
          - box-shadow: none
        label:
          - font-size: 1rem
          - opacity: 0.7
    - type: custom:button-card
      name: View all lights
      tap_action:
        action: navigate
        navigation_path: /lovelace/lights
      styles:
        card:
          - margin-top: -16px
          - border-radius: 0 0 4px 4px
          - box-shadow: none
        name:
          - font-size: 1rem
          - opacity: 0.7
