# Second floor lights
type: vertical-stack
cards:
  - type: custom:button-card
    template: header
    name: ðŸ‘• Second floor
  - type: entities
    card_mod:
      style: |
        ha-card #states {
          padding: 0;
        }
    entities:

      # Ceiling lights
      - type: custom:fold-entity-row
        head:
          entity: light.attic_lights
          name: Ceiling lights
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.attic_motion_sensor_occupancy
              name: Motion sensor
            entities:
            - entity: sensor.attic_motion_sensor_illuminance
              name: Light level
            - entity: sensor.attic_motion_sensor_temperature
              name: Temperature
            - entity: sensor.attic_motion_sensor_battery
              name: Battery

      # Attic guest
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Room
          entity: light.attic_room_lights
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:bed
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - entity: light.attic_standing
            name: Standing
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: light.attic_beds
            name: Beds
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: sensor.attic_guest_remote_battery
            name: Remote

      # Washing machine light
      - type: custom:fold-entity-row
        head:
          entity: light.washing_machine_light
          name: Washing machine
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.washing_machine_light_motion_sensor_occupancy
              name: Motion sensor
            entities:
              - entity: sensor.washing_machine_light_motion_sensor_battery
                name: Battery