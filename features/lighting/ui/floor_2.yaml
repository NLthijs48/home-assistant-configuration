# Second floor lights
type: entities
title: Second floor
show_header_toggle: false
entities:

  # Hall
  - type: custom:fold-entity-row
    head:
      entity: light.attic_hall
      name: Washing hall
      state_color: false
      hide_state: true
      grow: true
      type: custom:slider-entity-row
    entities:
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.attic_hall_motion_sensor
          name: Motion sensor
        entities:
          - entity: sensor.attic_hall_motion_sensor_battery
            name: Battery
  # Room
  - type: custom:fold-entity-row
    head:
      name: Room
      entity: light.attic_room_lights
      state_color: false
      hide_state: true
      grow: true
      type: custom:slider-entity-row
    entities:
      - entity: light.attic_standing
        name: Standing
        type: custom:slider-entity-row
        state_color: false
        hide_state: true
        grow: true
      - entity: light.attic_couch
        name: Couch
        type: custom:slider-entity-row
        state_color: false
        hide_state: true
        grow: true
      - entity: light.attic_beds
        name: Beds
        type: custom:slider-entity-row
        state_color: false
        hide_state: true
        grow: true
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.attic_motion_sensor
          name: Motion sensor
        entities:
          - entity: sensor.attic_motion_sensor_battery
            name: Battery
