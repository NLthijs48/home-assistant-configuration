# Second floor lights
type: vertical-stack
cards:
  - type: custom:button-card
    template: header
    name: ðŸ‘• Second floor
  - type: entities
    card_mod:
      style: |
        ha-card #states {
          padding: 0;
        }
    entities:

      # Hall
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Washing hall
          entity: light.attic_hall
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.attic_hall_motion_sensor
              name: Motion sensor
            entities:
              - entity: sensor.attic_hall_motion_sensor_battery
                name: Battery
      # Room
      - type: custom:fold-entity-row
        head:
          type: custom:slider-button-card
          name: Room
          entity: light.attic_room_lights
          slider:
            direction: left-right
            background: gradient
            use_state_color: false
            use_percentage_bg_opacity: false
            show_track: true
          icon:
            icon: mdi:bed
            tap_action:
              action: more-info
            use_state_color: true
          action_button:
            show: false
          compact: true
        entities:
          - entity: light.attic_standing
            name: Standing
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - entity: light.attic_beds
            name: Beds
            type: custom:slider-entity-row
            state_color: false
            hide_state: true
            grow: true
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.attic_motion_sensor
              name: Motion sensor
            entities:
              - entity: sensor.attic_motion_sensor_battery
                name: Battery
