type: vertical-stack
cards:
  - type: custom:button-card
    name: 🪴 Plants
    template: header
  - type: horizontal-stack
    cards:

      # Dining room table
      - type: vertical-stack
        cards:
          - type: custom:button-card
            entity: plant.3
            template: header_small
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: 🍽️ Dining
                  content:
                    type: vertical-stack
                    cards:
                      - type: custom:stack-in-card
                        cards:
                          - type: horizontal-stack
                            cards:
                              - type: tile
                                entity: plant.3
                                name: State
                              - type: tile
                                entity: sensor.plant_3_battery
                                name: Battery
                          - type: conditional
                            conditions:
                              - entity: plant.3
                                state: 'problem'
                            card:
                              type: markdown
                              content: >-
                                <ha-alert alert-type="error">{{ state_attr('plant.3', 'problem') }}</ha-alert>
                      - !include plant_3/moisture.yaml
          - type: custom:button-card
            entity: plant.3
            template: statistic_button_plant
            name: State
          - type: custom:button-card
            name: Moisture
            entity: sensor.plant_3_moisture
            template: statistic_button
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: 🍽️ Dining
                  content: !include plant_3/moisture.yaml

