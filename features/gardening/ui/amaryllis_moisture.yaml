type: vertical-stack
cards:

  # Gauge
  - type: gauge
    entity: sensor.amaryllis_moisture
    name: Moisture
    needle: true
    segments:
      - from: 0
        color: red
        label: Dry
      - from: 15
        color: orange
        label: Low
      - from: 25
        color: green
        label: Good
      - from: 60
        color: orange
        label: High
      - from: 70
        color: red
        label: Wet

  # Graph
  - type: 'custom:mini-graph-card'
    entities:
      # Moisture
      - entity: sensor.amaryllis_moisture
        show_fill: false
        name: Moisture
      # Sun is up/down soft-fade
      - color: '#9a9a9a'
        entity: sensor.solar_elevation
        name: Day/Night
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
    # Styling
    height: 200
    line_width: 4
    show:
      icon: false
      labels: true
      labels_secondary: false
    # Time configuration
    hours_to_show: 168 # 7 days
    points_per_hour: 6
    hour24: true
    # Primary axis
    decimals: 0
    min_bound_range: 20
    # Secondary axis
    lower_bound_secondary: 0

    color_thresholds:
      # Too low
      - color: '#ffa500'
        value: 0
      - color: '#ffa500'
        value: 14
      # A bit too low
      - color: '#ffa500'
        value: 15
      - color: '#ffa500'
        value: 24
      # Good
      - color: '#008000'
        value: 25
      - color: '#008000'
        value: 60
      # A bit too high
      - color: '#ffa500'
        value: 61
      - color: '#ffa500'
        value: 70
      # Too high
      - color: '#ffa500'
        value: 71