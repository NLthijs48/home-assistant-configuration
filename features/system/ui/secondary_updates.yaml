# Updates of all other update sensors
# - Supervisor (OS and addons): binary_sensor.*_update_available
# - Shelly: binary_sensor.*_firmware_update
type: custom:auto-entities
card:
  type: entities
filter:
  include:
    - attributes:
        device_class: update
      entity_id: binary_sensor.*
    - entity_id: update.*
  exclude:
    - state: unavailable
    - state: 'off'

    # HA update: already in primary_updates.yaml
    - entity_id: binary_sensor.home_assistant_update_available
    - entity_id: update.home_assistant_core_update
    # HACS updates: already in primary_updates.yaml
    - entity_id: binary_sensor.updates_available_hacs
    # Already available as update.* sensor
    - entity_id: binary_sensor.co2_living_room_firmware
show_empty: false
sort:
  method: friendly_name


