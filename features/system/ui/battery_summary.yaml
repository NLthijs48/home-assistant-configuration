type: conditional
conditions:
  - entity: input_boolean.batteries_low
    state: 'on'
card:
  type: vertical-stack
  cards:
    - type: custom:button-card
      name: ðŸ”‹ Battery low
      template: header
      tap_action:
        action: navigate
        navigation_path: /lovelace/batteries

    # List of entities with low batteries
    - type: 'custom:auto-entities'
      card:
        type: entities
      filter:
        include:
          # Battery sensors that are low
          - attributes:
              device_class: battery
            state: < 25
            options:
              secondary_info: last-changed
          # Battery sensors that are unavailable (most likely completely empty)
          - attributes:
              device_class: battery
            state: "unavailable"
            options:
              secondary_info: last-changed
        exclude:
          # Does not seem to work
          - hidden_by: "*"
      # Lowest battery first
      sort:
        method: state
        numeric: true
      # Hide when no devices with low battery
      show_empty: true
