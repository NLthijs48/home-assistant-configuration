type: conditional
conditions:
  - entity: input_boolean.batteries_low
    state: 'on'
card:
  type: vertical-stack
  cards:
    - type: custom:button-card
      name: ðŸ”‹ Battery low
      template: header_standalone

    # List of entities with low batteries
    - type: 'custom:auto-entities'
      card:
        type: entities
      filter:
        include:
          # Sensors that declare themselves as a battery
          - attributes:
              device_class: battery
            state: < 25
            options:
              secondary_info: last-changed
      # Lowest battery first
      sort:
        method: state
        numeric: true
      # Hide when no devices with low battery
      show_empty: true
