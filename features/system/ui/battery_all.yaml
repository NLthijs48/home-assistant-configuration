type: vertical-stack
cards:
  # Unavailable/empty
  - type: 'custom:auto-entities'
    card:
      type: entities
      title: Unavailable/empty
    filter:
      include:
        - attributes:
            device_class: battery
          options:
            secondary_info: last-changed
          state: "unavailable"
    sort:
      method: name

  # Others
  - type: 'custom:auto-entities'
    card:
      type: entities
      title: Low to high
    filter:
      include:
        - attributes:
            device_class: battery
          options:
            secondary_info: last-changed
      exclude:
        - state: "unavailable"
    sort:
      method: state
      numeric: true