# Summary column for an overview of the outside environment
type: vertical-stack
cards:
  - type: custom:button-card
    name: ðŸŒ´ Garden
    template: header
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: ðŸŒ´ Garden
        card:
          type: vertical-stack
          cards:
          - type: entities
            entities:
              - entity: switch.water_pump
          - !include garden/temperature.yaml
          - !include garden/wind.yaml
          - !include garden/humidity.yaml
          - !include garden/rain.yaml
  - !include garden/temperature.yaml

  # Rows of tiny garden stats
  - type: horizontal-stack
    cards:
      # Humidity
      - type: custom:button-card
        name: Humidity
        entity: sensor.netatmo_garden_humidity
        template: statistic_button # Don't use humidity template, for outside it does not matter
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include garden/humidity.yaml
            title: ' '
            hide_header: true
      # Rain today
      - type: custom:button-card
        name: Rain today
        entity: sensor.netatmo_rain_sum_rain_24
        template: statistic_button_rain
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include garden/rain.yaml
            title: ' '
            hide_header: true

  - type: horizontal-stack
    cards:
      # Wind gust
      - type: custom:button-card
        name: Wind strength
        entity: sensor.netatmo_wind_gust_strength
        template: statistic_button
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include garden/wind.yaml
            title: ' '
            hide_header: true
      # Wind gust direction
      - type: custom:button-card
        name: Wind direction
        entity: sensor.netatmo_wind_gust_direction
        template: statistic_button
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include garden/wind.yaml
            title: ' '
            hide_header: true
