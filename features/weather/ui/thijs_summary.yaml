# Thijs' room summary
type: vertical-stack
cards:
  # Header with popup
  - type: custom:button-card
    name: ðŸ›Œ Thijs
    template: header
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "ðŸ›Œ Thijs' room"
          content:
            type: vertical-stack
            cards:
              - !include thijs/co2.yaml
              - !include thijs/temperature.yaml
              - !include thijs/humidity.yaml

  # Temperature
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:button-card
        name: Temperature
        show_name: false
        entity: sensor.netatmo_bedroom_temperature
        template: statistic_button_graph
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content: !include thijs/temperature.yaml
      - type: custom:mini-graph-card
        group: true
        entities:
          - entity: sensor.netatmo_bedroom_temperature
            name: Temperature
            show_fill: false
          - color: '#9a9a9a'
            entity: sensor.solar_elevation
            name: Day/Night
            show_line: false
            show_legend: false
            y_axis: secondary
        height: 100
        hour24: true
        hours_to_show: 24
        min_bound_range: 3
        points_per_hour: 6
        decimals: 1
        color_thresholds: !include color_thresholds_temperature.yaml
        line_width: 4
        show:
          icon: false
          labels: false
          points: false
          state: false
          name: false
          labels_secondary: false
        lower_bound_secondary: 0

  # CO2
  - type: custom:button-card
    name: CO2
    entity: sensor.netatmo_bedroom_co2
    template: statistic_button_co2
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include thijs/co2.yaml

  # Humidity
  - type: custom:button-card
    name: Humidity
    entity: sensor.netatmo_bedroom_humidity
    template: statistic_button_humidity
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include thijs/humidity.yaml
