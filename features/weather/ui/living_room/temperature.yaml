# Temperature of the living room
type: 'custom:mini-graph-card'
entities:
  - entity: sensor.netatmo_living_room_temperature
    name: Temperature
    show_fill: false
  # Sun is up/down soft-fade
  - color: '#9a9a9a'
    entity: sensor.solar_elevation
    name: Day/Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
height: 200
hour24: true
hours_to_show: 24
points_per_hour: 12
decimals: 1
color_thresholds: !include ../color_thresholds_temperature.yaml
line_width: 8
show:
  icon: false
  labels: true
  name: false
  labels_secondary: false
lower_bound_secondary: 0
