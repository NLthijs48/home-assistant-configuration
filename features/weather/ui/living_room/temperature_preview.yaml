type: 'custom:mini-graph-card'
entities:
  - entity: sensor.ecowitt_wh45_temperature
    name: Temperature
    show_fill: false
  # Sun is up/down soft-fade
  - color: '#9a9a9a'
    entity: sensor.solar_elevation
    name: Day/Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
height: 200
hour24: true
hours_to_show: 24
points_per_hour: 12
decimals: 1
color_thresholds: !include ../color_thresholds_temperature.yaml
line_width: 8
show:
  icon: false
  labels: true
  name: false
  labels_secondary: false
  points: false
min_bound_range: 3
lower_bound_secondary: 0

# Show more extensive temperature popup content
tap_action:
  action: fire-dom-event
  browser_mod:
    action: browser_mod.popup
    data:
      content: !include temperature.yaml
