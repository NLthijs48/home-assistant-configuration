type: 'custom:mini-graph-card'
entities:
  # Humidity
  - entity: sensor.netatmo_living_room_humidity
    show_fill: false
    name: Humidity
  # Sun is up/down soft-fade
  - color: '#9a9a9a'
    entity: sensor.solar_elevation
    name: Day/Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
# Styling
height: 200
line_width: 4
show:
  icon: false
  labels: true
  labels_secondary: false
# Time configuration
hours_to_show: 72 # 3 days
points_per_hour: 6
hour24: true
# Primary axis
lower_bound: 0
upper_bound: 100
decimals: 0
# Secondary axis
lower_bound_secondary: 0
# Add color to indicate health
color_thresholds: !include ../color_thresholds_humidity.yaml