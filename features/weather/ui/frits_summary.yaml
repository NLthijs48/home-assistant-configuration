# Frits' summary
type: vertical-stack
cards:
  # Header with popup
  - type: custom:button-card
    name: ðŸ›Œ Frits
    template: header
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: "ðŸ›Œ Frits' room"
        card:
          type: vertical-stack
          cards:
            - !include frits/co2.yaml
            - !include frits/temperature.yaml
            - !include frits/humidity.yaml

  # Temperature
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:button-card
        name: Temperature
        show_name: false
        entity: sensor.netatmo_frits_temperature
        template: statistic_button_graph
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include frits/temperature.yaml
            title: ' '
      - type: custom:mini-graph-card
        group: true
        entities:
          - entity: sensor.netatmo_frits_temperature
            name: Temperature
            show_fill: false
          - color: '#9a9a9a'
            entity: sensor.solar_elevation
            name: Day/Night
            show_line: false
            show_legend: false
            y_axis: secondary
        height: 100
        hour24: true
        hours_to_show: 24
        points_per_hour: 6
        decimals: 1
        color_thresholds: !include color_thresholds_temperature.yaml
        line_width: 4
        show:
          icon: false
          labels: false
          points: false
          state: false
          name: false
          labels_secondary: false
        lower_bound_secondary: 0

  # CO2
  - type: custom:button-card
    name: CO2
    entity: sensor.netatmo_frits_co2
    template: statistic_button_co2
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        card: !include frits/co2.yaml
        title: ' '

  # Humidity
  - type: custom:button-card
    name: Humidity
    entity: sensor.netatmo_frits_humidity
    template: statistic_button_humidity
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        card: !include frits/humidity.yaml
        title: ' '
