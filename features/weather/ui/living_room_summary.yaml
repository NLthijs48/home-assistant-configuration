# Summary column for an overview of the inside environment
type: vertical-stack
cards:
  - type: custom:button-card
    name: ðŸ“º Living room
    template: header
    # Show details popup when clicking the header
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: ðŸ“º Living room
        card:
          type: vertical-stack
          cards:
            - !include living_room/temperature.yaml
            - !include living_room/co2.yaml
            - !include living_room/noise.yaml
            - !include living_room/humidity.yaml
            - !include living_room/pressure.yaml
            - !include living_room/pm2_5.yaml
            - !include living_room/pm10.yaml

  - !include living_room/temperature.yaml

  # Rows of tiny living room stats
  - type: horizontal-stack
    cards:
      # CO2
      - type: custom:button-card
        name: CO2
        entity: sensor.ecowitt_wh45_co2
        template: statistic_button_co2
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include living_room/co2.yaml
            title: ' '
            hide_header: true
      # Humidity
      - type: custom:button-card
        name: Humidity
        entity: sensor.ecowitt_wh45_humidity
        template: statistic_button_humidity
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include living_room/humidity.yaml
            title: ' '
            hide_header: true

  - type: horizontal-stack
    cards:
      # Noise
      - type: custom:button-card
        name: Noise
        entity: sensor.netatmo_living_room_noise
        template: statistic_button
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include living_room/noise.yaml
            title: ' '
            hide_header: true
      # Pressure
      - type: custom:button-card
        name: Pressure
        entity: sensor.ecowitt_relative_pressure
        template: statistic_button
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include living_room/pressure.yaml
            title: ' '
            hide_header: true

  - type: horizontal-stack
    cards:
      # PM 2.5
      - type: custom:button-card
        name: PM 2.5
        entity: sensor.ecowitt_wh45_pm2_5
        template: statistic_button_pm2_5
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include living_room/pm2_5.yaml
            title: ' '
            hide_header: true
      # PM 10
      - type: custom:button-card
        name: PM 10
        entity: sensor.ecowitt_wh45_pm10
        template: statistic_button_pm10
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            card: !include living_room/pm10.yaml
            title: ' '
            hide_header: true
