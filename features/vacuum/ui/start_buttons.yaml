type: horizontal-stack
cards:
  # Vacuum
  - type: custom:button-card
    template: icon_button
    name: Vacuum
    entity: vacuum.duster
    icon: mdi:vacuum
    tap_action:
      action: call-service
      confirmation:
        text: Start vacuuming?
      action: script.duster_start_vacuum
  # Mop+vacuum
  - type: custom:button-card
    template: mop_button
    name: Mop + vacuum
    entity: vacuum.duster
    icon: mdi:silverware-clean
    tap_action:
      action: call-service
      confirmation:
        text: Start mopping and vacuuming?
      action: script.duster_start_vacuum_mop
  # Mop
  - type: custom:button-card
    template: mop_button
    name: Mop
    entity: vacuum.duster
    icon: mdi:water
    tap_action:
      action: call-service
      confirmation:
        text: Start mopping?
      action: script.duster_start_mop
