type: vertical-stack
cards:
  # Header with popup
  - type: custom:button-card
    name: ðŸ§¹ Vacuum
    template: header
    tap_action:
      action: navigate
      navigation_path: /dashboard-sections/vacuum

  # Entity state (when not docked or idle)
  - type: conditional
    conditions:
      # On the dock/charger
      - entity: vacuum.duster
        state_not: docked
      # Idle (happens when placing it on another floor)
      - entity: vacuum.duster
        state_not: idle
    card:
      type: custom:stack-in-card
      mode: vertical
      cards:
        - type: tile
          entity: vacuum.duster
        - type: horizontal-stack
          cards:
            - type: tile
              entity: sensor.duster_status
              name: Status
              show_entity_picture: false
              hide_state: false
              color: green
              state_content:
                - state
                - last-changed
            - type: conditional
              conditions:
                - entity: sensor.duster_vacuum_error
                  state_not: none
              card:
                type: tile
                entity: sensor.duster_vacuum_error
                name: Error
                show_entity_picture: false
                hide_state: false
                color: red
                icon: mdi:alert
                state_content:
                  - state
                  - last-changed

  # Start buttons (when not cleaning)
  - type: conditional
    conditions:
      - entity: vacuum.duster
        state_not: cleaning
      - entity: vacuum.duster
        state_not: returning
      - entity: vacuum.duster
        state_not: paused
      - entity: vacuum.duster
        state_not: error
    card: !include start_buttons.yaml

  # Map (during cleaning)
  - type: conditional
    conditions:
      - entity: vacuum.duster
        state_not: docked
    # TODO: only show the most recent updated image?
    card: !include maps.yaml
