alias: Start mopping route
mode: single
sequence:

  # Disable vacuum
  # TODO: this does not seem to work yet, showing 'Balanced' vacuum speed in the app still
  - alias: Set vacuum suction power
    service: script.roborock_set_vacuum_suction_power
    target:
      entity_id: vacuum.roborock_s7
    data:
      suction_power: 'gentle'

  # Scrub intensity
  - alias: Set mop scrub intensity
    service: script.roborock_set_mop_scrub_intensity
    target:
      entity_id: vacuum.roborock_s7
    data:
      scrub_intensity: 'high'

  # Mop route to deep (double criss-cross)
  - alias: Set mop route
    service: script.roborock_set_mop_route
    target:
      entity_id: vacuum.roborock_s7
    data:
      route: 'deep'

  # Start
  - alias: Start
    service: vacuum.start
    target:
      entity_id: vacuum.roborock_s7