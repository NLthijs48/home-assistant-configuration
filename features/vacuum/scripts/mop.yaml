alias: Start mopping route
mode: single
sequence:
  - alias: Variables
    variables:
      scrub_intensity: high
      route: deep

  # Send config to vacuum
  - alias: Set mop scrub intensity
    service: script.roborock_mop_scrub_intensity
    target:
      entity_id: vacuum.roborock_s7
    data:
      scrub_intensity: '{{ scrub_intensity }}'
  - alias: Set mop route
    service: script.roborock_mop_route
    target:
      entity_id: vacuum.roborock_s7
    data:
      route: '{{ route }}'

  # Start
  - alias: Start
    service: vacuum.start
    target:
      entity_id: vacuum.roborock_s7