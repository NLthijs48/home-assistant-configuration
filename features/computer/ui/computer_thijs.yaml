type: vertical-stack
cards:
  - type: custom:button-card
    name: üñ•Ô∏è Computer
    template: header
  - type: 'custom:stack-in-card'
    cards:
      # Maybe switch this to custom button card with "turn on" or "sleep"
      - type: entities
        entities:
          - entity: switch.computer_thijs_wake_on_lan
            name: Switch
      - type: horizontal-stack
        cards:
          - type: entity
            entity: sensor.computer_thijs_power
            name: Computer power
          - type: entity
            entity: sensor.monitor_thijs_power
            name: Monitor power

  # Show real-time stats when turned on
  # Future: add tap_action with fancy popup with graphs
  - type: conditional
    conditions:
      - entity: switch.computer_thijs_wake_on_lan
        state: "on"
      - entity: sensor.computer_thijs_cpu_usage
        state_not: "unavailable"
    card:
      type: vertical-stack
      cards:
        - type: 'custom:bar-card'
          entities:
            - entity: sensor.computer_thijs_cpu_usage
              name: CPU
            - entity: sensor.computer_thijs_ram_usage
              name: Memory
        - type: horizontal-stack
          cards:
            - type: entity
              entity: binary_sensor.microphone
              icon: 'mdi:microphone'
            - type: entity
              entity: binary_sensor.webcam
              icon: 'mdi:cctv'
