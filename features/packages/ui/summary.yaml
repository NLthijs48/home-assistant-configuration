type: conditional
conditions:
  - entity: input_boolean.package_locker_occupied
    state: 'on'
card:
  type: vertical-stack
  cards:
    - type: custom:button-card
      template: header
      name: ðŸ“¦ Packages
    - type: tile
      entity: input_boolean.package_locker_occupied
      color: green
      icon_tap_action:
        action: more-info
      tap_action:
        action: more-info
      state_content: last-changed
      vertical: false
      name: Package in locker
    # Show open doors if any
    - type: conditional
      conditions:
        - entity: binary_sensor.package_locker_in_contact
          # on means open
          state: 'on'
      card:
          type: tile
          entity: binary_sensor.package_locker_in_contact
          name: Top lid
          state_content:
            - state
            - last-changed
    - type: conditional
      conditions:
        - entity: binary_sensor.package_locker_out_contact
          # on means open
          state: 'on'
      card:
          type: tile
          entity: binary_sensor.package_locker_out_contact
          name: Bottom door
          state_content:
            - state
            - last-changed