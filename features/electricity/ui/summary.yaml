# Summary column for an overview of the inside environment
# TODO: split this up into a few buttons:
# - Current usage
# - Last day
# - Long term
type: vertical-stack
cards:
  - type: custom:button-card
    name: ⚡ Electricity
    template: header
    # Show details popup when clicking the header
    tap_action:
      action: fire-dom-event
      browser_mod:
        action: browser_mod.popup
        data:
          title: ⚡ Electricity
          content:
            type: vertical-stack
            cards:
              # Most recent data
              - type: vertical-stack
                title: Last hour
                cards:
                  - !include last_hour.yaml
                  - !include current_power_usage.yaml
              # Last day
              - type: vertical-stack
                title: Daily
                cards:
                  - type: energy-date-selection
                  - type: energy-distribution
                  - type: energy-usage-graph
                  - type: energy-sources-table
                  - type: energy-devices-graph
              # Last 3 days
              - type: vertical-stack
                title: Last 3 days
                cards:
                  - !include last_three_days.yaml
              # Total usage
              - type: vertical-stack
                title: Totals
                cards:
                  - type: tile
                    entity: sensor.energy_consumption_tarif_2
                  - type: tile
                    entity: sensor.energy_consumption_tarif_1
  - !include last_hour.yaml
